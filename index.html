<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="facebook">
        <img src="images.jpg" alt="google photo"><br>
        <input type="text"class="phone" name="phone" placeholder="phone or email"><br><br>
        <input type="password" class="password"name="password" placeholder="password"><br><br>
        <input type="button"  class="login" name="login" value="Log in">
        <h4 class="Forgot">Forgot Password</h4>
        <h6 class="or">---------------OR-----------</h6>
        <input type="button"class="new" name="" value="Create New Facebook Account">
    </div>
    
</body>
